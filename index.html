<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="input-calculator">
            <div class="buttons">
                <input class="operation-button" id="button-plus" type="button" value="+">
                <input class="operation-button" id="button-minus" type="button" value="-">
                <input class="operation-button" id="button-multiplay" type="button" value="*">
                <input class="operation-button" id="button-divide" type="button" value="/">
            </div>
            <hr>
            <div class="input-numbers">
                <div class="input-number">
                    <label>Number 1</label>
                    <input id="firstNumber" type="number" value="10">
                </div>
                <div class="input-number">
                    <label>Number 2</label>
                    <input id="secondNumber" type="number" value="5">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
